<!DOCTYPE html>
<html>
<head>
  <title>test</title>
  <meta name="description" content="Tagify">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="author" content="Yair Even Or">

  
  <style>
.slider {
  display: flex;
  justify-content: center;
  align-items: center;
  perspective: 1000px;
  margin-top: 500px;
}

.card {
  width: 500px;
  height: 400px;
  border-radius: 10px;
  margin: 0 20px;
  position: absolute;
  transition: transform 0.5s;
}

.card img {
  width: 100%;
  height: 100%;
  border-radius: 10px;
  object-fit: cover;
}



.card-2 {
  transform: translateX(200px) scale(0.9) rotateY(-60deg);
  z-index: 1;
}

.card-3 {
  transform: translateX(-200px) scale(0.9) rotateY(60deg);
  z-index: 1;
}

.card-4 {
  transform: translateX(300px) scale(0.9) rotateY(-60deg);
  z-index: 0;
}

.card-5 {
  transform: translateX(-300px) scale(0.9) rotateY(60deg);
  z-index: 0;
}

.active {
  transform: translateX(0) scale(1.2);
  z-index: 2;
}


  </style>
</head>
<body>

    <div class="slider">
        <div class="card active">
          <!-- Your content for the center card goes here -->
          <img src="images/movie2.jfif" alt="Movie 2">
        </div>
        <div class="card card-2">
          <!-- Your content for the card to the right goes here -->
          <img src="images/movie3.jfif" alt="Movie 3">
        </div>
        <div class="card card-3">
          <!-- Your content for the card to the left goes here -->
          <img src="images/movie1.jpg" alt="Movie 1">
        </div>
        <div class="card card-4">
          <!-- Your content for the card on the right goes here -->
          <img src="images/movie4.jpg" alt="Movie 4">
        </div>
        <div class="card card-5">
          <!-- Your content for the card on the left goes here -->
          <img src="images/movie5.png" alt="Movie 5">
        </div>
    </div>
    
      
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  
<!-- Make sure to include jQuery before this script -->

<!-- Make sure to include jQuery before this script -->

<!-- Make sure to include jQuery before this script -->

<script>
    const slider = document.querySelector('.slider');
    const cards = document.querySelectorAll('.card');

    slider.addEventListener('click', function (event) {
      const activeCard = document.querySelector('.active');
      const targetCard = event.target.closest('.card');

      if (!targetCard || targetCard.classList.contains('active')) return;

      const activeIndex = Array.from(cards).indexOf(activeCard);
      const targetIndex = Array.from(cards).indexOf(targetCard);

      const moveRight = targetIndex < activeIndex;
      const distance = Math.abs(targetIndex - activeIndex);

      cards.forEach(card => {
        card.classList.remove('active', 'card-2', 'card-3', 'card-4', 'card-5');
      });

      targetCard.classList.add('active');

      if (distance === 2) {
        cards[moveRight ? (targetIndex + 1) % cards.length : (activeIndex + 1) % cards.length].classList.add('card-4');
        cards[moveRight ? (targetIndex + 2) % cards.length : (activeIndex + 2) % cards.length].classList.add('card-5');
      } else {
        cards[moveRight ? (targetIndex + 1) % cards.length : (activeIndex + 1) % cards.length].classList.add('card-2');
        cards[moveRight ? (targetIndex - 1 + cards.length) % cards.length : (activeIndex - 1 + cards.length) % cards.length].classList.add('card-3');
        cards[moveRight ? (targetIndex + 2) % cards.length : (activeIndex + 2) % cards.length].classList.add('card-4');
        cards[moveRight ? (targetIndex - 2 + cards.length) % cards.length : (activeIndex - 2 + cards.length) % cards.length].classList.add('card-5');
      }
    });
  </script>

    
    
   
</body>
</html>
